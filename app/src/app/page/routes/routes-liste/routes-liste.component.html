
<div class="container">
	<div class="col-md-12">
		<h1>Liste des routes à Madagascar</h1>
		<a [routerLink]="['insert']"><button class="btn btn-primary">Ajouter</button></a>
		<table class="table  table-striped lina-table"  id="route-table">
			<thead>
				<tr>
					<th>N° RN</th>
					<th>Ville de départ</th>
					<th>Ville d'arrivée</th>
					<th>Distance</th>
					<th>Etat global</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let r of routes">
					<td>RN {{r.noRn}}</td>
					<td>{{r.villeDebut}}</td>
					<td>{{r.villeFin}}</td>
					<td>{{r.distance}} km</td>
					<td>{{r.glob}} %</td>
					<td><a [routerLink]="['/routes',r.idRoutes,'portion']"><button class="btn btn-primary">Voir</button></a></td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary" (click)="download()">Exporter Excel</button>
	</div>
</div>
