<div class="container">
	<div class="row">
		<h1>S'identifier</h1>
			<hr/>
			<form >
				<input [ngModelOptions]="{standalone: true}" [(ngModel)]="logins" class="form-control" type="text" placeholder="Login">
				<input [ngModelOptions]="{standalone: true}" [(ngModel)]="passwords" class="form-control" type="password" placeholder="Mot de passe">
				<button class="btn btn-primary  form-control" (click)="login()">S'identifier</button>
				<small>{{error}}</small>
			</form>
	</div>
</div>
